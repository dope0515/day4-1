<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비구조화 할당</title>
</head>
<body>
    <script>
    /*
        Destructuring Assignment (비구조화 할당, 구조분해 할당)
        - 객체나 배열 안에 있는 각각의 값 구조를 분해해서 새로운 변수로 재할당
        - 객체의 비구조화 할당시에는 무조건 객체의 property명으로만 할당 가능 
        - 배열의 값을 비구조화 할당시에는 원하는 변수명으로 재할당가능 (대신 순서가 중요하다)
    */
    const student1 = {
    name: 'Andy',
    age: 30,
    isFemail : false,
    }

    //    const name = student1.name;
    //    const age = student1.age;
    //    const isFemail = student1.isFemail;
    const {name,age,isFemail} = student1;
    
    const arr = ['red','green','blue'];
    const [color1,color2,color3] = arr;

    const product = {
        name: 'iphone',
        price: 1000,
        color: 'gold',
    }
    //비구조화 할당시 property명으로 뽑아내되, 변수명을 아래와 같이 변경가능
    //특정 개체에 property가 없을 때 비구조화 할당 시 default값 설정가능
    const {name:name1,price,color,soldout=false} = product;
    console.log(soldout)

    //아래 styles 객체에서 각각 width, height, fontColor, bgColor라는 변수명으로 비구조화할당
    const styles = {
        size: {
            width: 300,
            height: 200
        },
        color: {
            fontColor: 'red',
            bgColor: 'blue'
        }
    }

    //중첨된 객체 리터럴값을 비구조화 할당
    const {size: {width,height}, color:{fontColor,bgColor}} = styles
    console.log(width,height,fontColor,bgColor)

    const person = {
        name : '홍길동',
        age : 20,
        job : '개발자',
        interests : '게임'
    }

    // function introduce(obj) {
    //     console.log('제 이름은 ${obj.name}이고 나이는 ${obj.age}살이며 직업은 ${obj.job}이고 취미는 ${obj.interests}입니다.')
    // }

    function introduce({name,age,job,interests}) {
        console.log(`제 이름은 ${name} 이고 나이는 ${age} 살이며 직업은 ${job} 이고 취미는 ${interests} 입니다.`)
    }
    
    introduce(person);

    </script>
</body>
</html>
